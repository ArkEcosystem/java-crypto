name: Publish Release

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: Build with Gradle
              run: gradle build

            - name: Publish to GitHub Packages
              run: gradle publish
              env:
                  USERNAME: ${{ github.actor }}
                  PASSWORD: ${{ secrets.GITHUB_TOKEN }}

