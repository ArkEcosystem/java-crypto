plugins {
    id 'maven'
    id 'jacoco'
}

apply plugin:'java'

group 'org.arkecosystem.crypto'
version '0.1.0'

repositories {
    jcenter()
    mavenCentral()
}

task createPom {
    doLast {
        pom {
            project {
                groupId 'org.arkecosystem.crypto'
                version '0.1.0'
                artifactId 'arkecosystem-crypto'
                licenses {
                    license {
                        name 'MIT'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("$buildDir/libs/arkecosystem-crypto-0.1.0.pom")
    }
}

dependencies {
    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.14.7'
    compile group: 'com.madgag.spongycastle', name: 'core', version: '1.54.0.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
    failFast = true
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
